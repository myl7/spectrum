[general]
remote_endpoints="tcp://{server0_addr}:{dissent_port}","tcp://{server1_addr}:{dissent_port}"
local_endpoints="tcp://:6001"
local_nodes=1

local_id="{local_id}"
server_ids={server_ids}
round_type="{round_type}"

auth=true
path_to_private_keys="keys/private/"
path_to_public_keys="keys/public/"

console=false
exit_tunnel=false
web_server_url=http://127.0.0.1:{web_port}
entry_tunnel_url = "tcp://127.0.0.1:8092"
log="broadcaster.log"
multithreading=true
