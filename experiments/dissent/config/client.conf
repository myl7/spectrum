[general]
remote_endpoints="tcp://{server0_addr}:{dissent_port}","tcp://{server1_addr}:{dissent_port}"
local_endpoints="tcp://:6100"
local_nodes={nodes_per_process}

local_id={local_ids}
server_ids={server_ids}
round_type="{round_type}"

auth=true
path_to_private_keys="keys/private/"
path_to_public_keys="keys/public/"

console=false
exit_tunnel=false
web_server_url=http://127.0.0.1:8090
entry_tunnel_url = "tcp://127.0.0.1:8091"
log="clients.log"
multithreading=true
