[package]
name = "spectrum-impl"
version = "0.1.0"
authors = ["Zachary Newman <zjn@mit.edu>", "Sacha Servan-Schreiver <3s@mit.edu>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "client"
path = "src/client.rs"

[[bin]]
name = "leader"
path = "src/leader.rs"

[[bin]]
name = "publisher"
path = "src/publisher.rs"

[[bin]]
name = "server"
path = "src/server.rs"

[dependencies]
futures = "0.3"
prost = "0.5"
bytes = "0.4"
tonic = "0.1.0-alpha.6"
tokio = { version = "0.2.0-alpha.6" }

[build-dependencies]
tonic-build = "0.1.0-alpha.6"

[dev-dependencies]
proptest = "0.9.4"
